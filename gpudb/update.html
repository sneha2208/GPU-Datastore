<body>
	<div>
		</nav>


    	<div class="content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<h2 class="page-title"><p style="text-align:center">GPU Updation</p></h2>
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-default">
									<div class="panel-heading">Update Device details</div>

                                    <form action="/editfeatures" class="form-horizontal" method="post">
                                        <div class="panel-body">
											<div class="form-group">
												<label class="col-sm-2 control-label">Device Name</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" name="name" placeholder="{{gpu_data.name}}" default="{{gpu_data.name}}"  value="{{gpu_data.name}}" >
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Manufacturer</label>
												<div class="col-sm-10">
													<input type="text" placeholder="{{gpu_data.manufacturer}}" value="{{gpu_data.manufacturer}}" class="form-control"  default="{{gpu_data.manufacturer}}" id="manufacturer" name="manufacturer">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Date</label>
												<div class="col-sm-10">
													<input type="date" placeholder="{{gpu_data.dateIssue}}" value="{{gpu_data.dateIssue}}" class="form-control"  default="{{gpu_data.dateIssue}}" id= "dateIssue" name="dateIssue">
												</div>
											</div>


                                            <div class="form-group">

												<label class="col-sm-2 control-label"></label>

												<div class="col-sm-10">

											<div class="checkbox">

														<input id="checkbox1" type="checkbox" default="{{gpu_data.GeometryShader}}" value=true name="GeometryShader">

														<label for="checkbox1">

															Geometry Shader

														</label>

														</div>

											<div class="checkbox">

														<input id="checkbox2" type="checkbox" default="{{gpu_data.TesselationShaderr}}" value=true name="TesselationShaderr">

														<label for="checkbox2">

															TesselationShaderr

														</label>



												</div>

												<div class="checkbox">

														<input id="checkbox3" type="checkbox" value=true default="{{gpu_data.ShaderInt16}}" name="ShaderInt16">

														<label for="checkbox3">

															ShaderInt16

														</label>



												</div>

												<div class="checkbox">

														<input id="checkbox4" type="checkbox" value=true default="{{gpu_data.SparseBinding}}" name="SparseBinding">

														<label for="checkbox4">

															SparseBinding

														</label>



												</div>



												<div class="checkbox">

														<input id="checkbox5" type="checkbox" value=true default="{{gpu_data.TextureCompressionETC2}}" name="TextureCompressionETC2">

														<label for="checkbox5">

															TextureCompressionETC2

														</label>



												</div>



													<div class="checkbox">

														<input id="checkbox6" type="checkbox" value=true default="{{gpu_data.vertexPipelineStoresAndAtomics}}" name="vertexPipelineStoresAndAtomics">

														<label for="checkbox6">

															vertexPipelineStoresAndAtomics

														</label>



												</div>

												</div>

												</div>

											<div class="hr-dashed"></div>
											<div class="form-group">
												<div class="col-sm-8 col-sm-offset-2">
                                                <button class="btn btn-primary" value="Update" name="submit" type="submit">Update</button>

												</div>

											</div>
                                        </div>
                                    </form>

								</div>

							</div>



						</div>

					</div>

				</div>



			</div>

		</div>
